<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments :: head"></head>
<body>
<div th:replace="fragments::menu"></div>
<div class="p-3 h3">Edytuj przepis</div>
<form class="wm-8" th:action="@{/edit/{id}(id=${recipe.id})}" th:object="${recipe}" method="post" enctype="multipart/form-data">
    <div class="form-group">
        <label for="name">Nazwa przepisu</label>
        <input type="text" th:field="*{name}" class="form-control" id="name" name="name">
    </div>
    <div class="form-group">
        <label for="category">Kategoria</label>
        <select th:field="*{category}" id="category" class="form-control" name="category" required>
            <option value="">Wybierz kategoriÄ™</option>
            <option th:each="c: ${categories}" th:selected="${category}" th:value="${c.id}" th:text="${c.name}">Nazwa kategorii</option>
        </select>
    </div>
    <div class="form-group">
        <label for="description">Przepis</label>
        <textarea th:field="*{description}" class="form-control" id="description" name="description"></textarea>
    </div>
    <div class="form-group">
        <label for="fileOnServer">Ilustracja do przepisu</label>
        <input type="text" th:field="*{pictureFileName}" class="form-control" id="fileOnServer" name="fileOnServer">
    </div>
    <div class="form-group input-group">
        <input type="file" class="form-control" id="fileupload" name="fileupload">
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Zapisz</button>
    </div>
</form>
<div th:replace="fragments::scripts"></div>
</body>
</html>
